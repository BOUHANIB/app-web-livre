<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Exposant</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


</head>
<body>
<nav class="p-3">
    <nav class="container">
        <div class="card">
            <form method="post" th:action="@{saveUser}">
                <div class="card-body">
                    <div class="d-flex align-items-center justify-content-between">

                        <h4 class="card-title mt-3 text-center">
                            Editer exposant:
                        </h4>

                        <a th:if="${#authorization.expression('hasRole(''USER'')')}">
                            <a href="/dashboard" class="btn btn-outline-primary ml-auto">
                                <i class="fa fa-arrow-left" aria-hidden="true"></i> Liste des exposants
                            </a>
                        </a>

                    </div>

                    <i>Nom d'utilisateur:</i>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user" aria-hidden="true"></i> </span>
                        </div>
                        <span class="form-control" th:text="${exposant.user.username}" readonly=""></span>
                    </div>

                    <i>Nom d'exposant :</i>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                        </div>
                        <input id="nom" class="form-control" type="text" name="nom"
                               th:value="${exposant?.nom}" placeholder="Indisponible">
                        <span class="text-danger" th:errors="${exposant.nom}"></span>
                    </div>

                    <i>Mail :</i>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-address-card"
                                                               aria-hidden="true"></i> </span>
                        </div>
                        <input id="mail" class="form-control" type="text" name="mail" th:value="${exposant.mail}"
                               placeholder="Indisponible">
                        <span class="text-danger" th:errors="${exposant.mail}"></span>
                    </div>

                    <i>Email :</i>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-address-book"></i> </span>
                        </div>
                        <input id="email" class="form-control" type="email" name="email"
                               th:value="${exposant.user?.email}" readonly>
                    </div>


                    <i>Pays :</i>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-globe" aria-hidden="true"></i> </span>
                        </div>
                        <input id="pays" class="form-control" type="text" name="pays" th:value="${exposant.pays}"
                               placeholder="Indisponible">
                        <span class="text-danger" th:errors="${exposant.pays}"></span>
                    </div>

                    <i>Telephone :</i>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-phone-square" aria-hidden="true"></i> </span>
                        </div>
                        <input id="tel" class="form-control" type="number" name="telephone"
                               th:value="${exposant.telephone}" placeholder="Indisponible">
                        <span class="text-danger" th:errors="${exposant.telephone}"></span>
                    </div>

                    <i>Site Web:</i>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-desktop" aria-hidden="true"></i> </span>
                        </div>
                        <input id="siteWeb" class="form-control" type="text" name="siteWeb"
                               th:value="${exposant.siteWeb}" placeholder="Indisponible">
                        <span class="text-danger" th:errors="${exposant.siteWeb}"></span>
                    </div>

                    <i>Adresse :</i>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-map-marker" aria-hidden="true"></i>  </span>
                        </div>
                        <input id="adresse" class="form-control" type="text" name="adresse"
                               th:value="${exposant.adresse}" placeholder="Indisponible">
                        <span class="text-danger" th:errors="${exposant.adresse}"></span>
                    </div>

                    <i>Responsable Salle:</i>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user-plus" aria-hidden="true"></i></span>
                        </div>
                        <input id="responsableSalle" class="form-control" type="text" name="responsableSalle"
                               th:value="${exposant.responsableSalle}" placeholder="Indisponible">
                        <span class="text-danger" th:errors="${exposant.responsableSalle}"></span>
                    </div>

                    <i>Responsable :</i>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-male" aria-hidden="true"></i> </span>
                        </div>
                        <input id="responsable" class="form-control" type="text" name="responsable"
                               th:value="${exposant.responsable}" placeholder="Indisponible">
                        <span class="text-danger" th:errors="${exposant.responsable}"></span>
                    </div>

                    <i>Spécialité :</i>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-book" aria-hidden="true"></i> </span>
                        </div>
                        <input id="specialite" class="form-control" type="text" name="specialite"
                               th:value="${exposant.specialite}" placeholder="Indisponible">
                        <span class="text-danger" th:errors="${exposant.specialite}"></span>
                    </div>

                        <i>Localisation :</i>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="fa fa-compass" aria-hidden="true"></i></span>
                            </div>
                            <input id="localisation" class="form-control" type="text" name="localisation"
                                   th:value="${exposant.localisation}" placeholder="Indisponible" readonly>
                            <span class="text-danger" th:errors="${exposant.localisation}"></span>
                        </div>


                    <input id="id" class="form-control" type="hidden" name="exposantId"
                           th:value="${exposant.exposantId}">


                    <div class="d-flex justify-content-center align-items-center">
                        <button id="saveButton" class="btn btn-outline-success" type="submit" disabled>
                            Update
                        </button>
                    </div>

                    <script>
                        // Enable the "Save" button when the "Titre" field has valid value
                        const usernameInput = document.querySelector('[name="nom"]');
                        const saveButton = document.getElementById('saveButton');

                        // Check the input value initially and disable/enable the button accordingly
                        toggleSaveButtonState();

                        usernameInput.addEventListener('input', toggleSaveButtonState);

                        function toggleSaveButtonState() {
                            if (usernameInput.value.trim() !== "") {
                                saveButton.removeAttribute('disabled');
                            } else {
                                saveButton.setAttribute('disabled', 'disabled');
                            }
                        }
                    </script>

                </div>
            </form>
        </div>
    </nav>
</nav>

</body>
</html>
